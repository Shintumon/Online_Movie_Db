{% extends 'base.html' %}
    {% block title %}
    <title>Add New Movie</title>
    {% endblock %}
{% block body %}



<div class="container">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <br><br>
        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" class="form-control" id="id_name" name="name" maxlength="250" placeholder="Enter movie name">
        </div>
        <div class="mb-3">
          <label for="id_desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="id_desc" name="desc" placeholder="Enter movie description">
        </div>
        <div class="mb-3">
          <label for="id_year" class="form-label">Year</label>
          <input type="text" class="form-control" id="id_year" name="year" placeholder="Enter movie released year">
        </div>

          <div class="mb-3">
              <label for="id_img" class="form-label">Year</label>
              <input type="file" class="form-control" name="img" accept="image/*" id="id_img">
          </div>

         <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

{% endblock %}
