{% extends 'base.html' %}
    {% block title %}
    <title>Delete {{movie.name}}</title>
    {% endblock %}
{% block body %}


<form method="POST">
{% csrf_token %}

    <div class="container">
        <br> <br><h3>Do you want to delete this movie: {{movie.name}}?</h3>
        <button type="submit" class="btn btn-danger">Yes</button>
        <a class="btn btn-primary" href="{% url 'movie_app:detail' movie.id %}" role="button">No</a> <br> <br>
        <img src="{{movie.img.url}}" class="img-fluid" alt="{{movie.name}}" width="400" height="600">
        <p>
        <h3>
          {{movie.name}}
          <small class="text-muted">({{movie.year}})</small>
        </h3>
        </p>
        <p> <i>{{movie.desc}}</i> </p> <br>

    </div>
</form>



{% endblock %}
